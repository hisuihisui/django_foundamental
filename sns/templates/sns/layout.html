{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous"/>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand navbar-light bg-light">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nac-link" href="{% url 'index' %}">top</a>
        </li>
        <li class="nav-item">
          <a class="nac-link" href="{% url 'post' %}">post</a>
        </li>
        <li class="nav-item">
          <a class="nac-link" href="{% url 'groups' %}">group</a>
        </li>
      </ul>
      <span>logined: <span class="h6">"{{ login_user }}".</span></span>
    </nav>
    {% comment %} ブロックの指定 {% endcomment %}
    <div>
      {% block header %}
      {% endblock header %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>
    <hr />
    <div class="my-3">
      <span class="font-weight-bold">
        <a href="/admin/login?next=/sns/">{ logout }</a>
      </span>
      <span class="float-right">copy-right 2020 SYIDA-Tuyano.</span>
    </div>
  </body>
</html>
